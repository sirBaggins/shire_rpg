{% extends "layout.html" %}

{% block title %}Games{% endblock %}

{% block main %}

<div class="games">
    <div class="games__container">

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="{{ category }}">
            <h5>{{ message }}</h5>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form action="/create" method="post" id="form">

            <table class="generic_table">
                <tr>
                    <th>
                        BASIC INFO
                    </th>
                </tr>

                <tr>
                    <td>
                        <input type="text" class="form-input" name="name" placeholder="character name (required)"
                            autocomplete="off" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="text" class="form-input" name="game" placeholder="Chronicle (required)"
                            autocomplete="off" required>

                    </td>
                </tr>

                <td class="games__container">
                    <button type="reset" name="clear">
                        clear</button>
                </td>
                </tr>

            </table>

            <div class="games__container">
                <div>

                    <button type="submit" name="btn" value="start" class="nav__btn register__btn">
                        START CREATION</button>
                </div>
            </div>

        </form>
    </div>
</div>



{% endblock %}
